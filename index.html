<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Hackathon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood Donation Hackathon</h1>
        </header>
        <form id="donorForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="phone" placeholder="Phone No" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="bloodGroup" placeholder="Blood Group" required>
            <button type="submit">Submit</button>
        </form>
        <h2>Search Donors</h2>
        <input type="text" id="searchBloodGroup" placeholder="Enter Blood Group">
        <button onclick="searchDonors()">Search</button>
        <div id="searchResults"></div>
        <button class="sos-button" onclick="sendSOS()">SOS</button>
        <footer>
            <img src="blood_donation.jpg" alt="Blood Donation" class="banner-image">
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
